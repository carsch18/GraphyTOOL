        console.log('Creating galaxy with colors:', GALAXY_PARAMS.insideColor, '->', GALAXY_PARAMS.outsideColor);

        for (let i = 0; i < GALAXY_PARAMS.count; i++) {
          const i3 = i * 3;

          // Position
          const radius = Math.random() * GALAXY_PARAMS.radius;
          const spinAngle = radius * GALAXY_PARAMS.spin;
          const branchAngle = ((i % GALAXY_PARAMS.branches) / GALAXY_PARAMS.branches) * Math.PI * 2;

          const randomX = Math.pow(Math.random(), GALAXY_PARAMS.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * GALAXY_PARAMS.randomness * radius;
          const randomY = Math.pow(Math.random(), GALAXY_PARAMS.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * GALAXY_PARAMS.randomness * radius;
          const randomZ = Math.pow(Math.random(), GALAXY_PARAMS.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * GALAXY_PARAMS.randomness * radius;

          positions[i3 + 0] = Math.cos(branchAngle + spinAngle) * radius + randomX;
          positions[i3 + 1] = randomY;
          positions[i3 + 2] = Math.sin(branchAngle + spinAngle) * radius + randomZ;

          // Color
          const mixed = inside.clone().lerp(outside, radius / GALAXY_PARAMS.radius);
          colors[i3 + 0] = mixed.r;
          colors[i3 + 1] = mixed.g;
          colors[i3 + 2] = mixed.b;

          scales[i] = Math.random();
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('aScale', new THREE.BufferAttribute(scales, 1));

        const material = new THREE.ShaderMaterial({
          depthWrite: false,
          blending: THREE.AdditiveBlending,
          vertexColors: true,
          uniforms: {
            uTime: { value: 0 },
            uSize: { value: GALAXY_PARAMS.size * renderer.getPixelRatio() }
          },
          vertexShader: `
            uniform float uTime;
            uniform float uSize;
            attribute float aScale;
            varying vec3 vColor;
            void main() {
              vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
              gl_PointSize = uSize * aScale * (300.0 / -mvPosition.z);
              gl_Position = projectionMatrix * mvPosition;
              vColor = color;
            }
          `,
          fragmentShader: `
            varying vec3 vColor;
            void main() {
              float dist = distance(gl_PointCoord, vec2(0.5));
              if (dist > 0.5) discard;
              gl_FragColor = vec4(vColor, 1.0);
            }
          `
        });

        const galaxy = new THREE.Points(geometry, material);
        scene.add(galaxy);

        /* ---------- EVENTS ---------- */
        window.addEventListener('resize', () => {
          const heroSection = document.querySelector('.hero');
          if (heroSection) {
            const heroRect = heroSection.getBoundingClientRect();
            camera.aspect = heroRect.width / heroRect.height;
            camera.updateProjectionMatrix();
            renderer.setSize(heroRect.width, heroRect.height);
          } else {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
          }
        });

        /* ---------- INITIALIZATION ---------- */
        function initGalaxy() {
          console.log('Galaxy.js initialized successfully!');
          
          // Find the hero section and append galaxy canvas there
          const heroSection = document.querySelector('.hero');
          if (heroSection) {
            // Size the renderer to match hero section
            const heroRect = heroSection.getBoundingClientRect();
            renderer.setSize(heroRect.width, heroRect.height);
            camera.aspect = heroRect.width / heroRect.height;
            camera.updateProjectionMatrix();
            
            heroSection.appendChild(galaxyCanvas);
            console.log('Galaxy canvas added to hero section!');
          } else {
            console.log('Hero section not found, adding to body');
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(galaxyCanvas);
          }
          
          // Start animation loop
          renderer.setAnimationLoop(() => {
            material.uniforms.uTime.value += 0.005;
            galaxy.rotation.y += 0.0003;
            renderer.render(scene, camera);
          });
        }

        // Wait for page to load before starting galaxy
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initGalaxy);
        } else {
          initGalaxy();
        }
    </script>

    <!-- Landing Page Logic -->
    <script>
        let countdownTimer;
        let countdownValue = 10;

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            
            countdownTimer = setInterval(() => {
                countdownValue--;
                countdownElement.textContent = countdownValue;
                
                if (countdownValue <= 0) {
                    clearInterval(countdownTimer);
                    enterStudio();
                }
            }, 1000);
        }

        function enterStudio() {
            // Clear countdown
            if (countdownTimer) {
                clearInterval(countdownTimer);
            }

            // Fade out landing page
            const landingContainer = document.getElementById('landingContainer');
            landingContainer.classList.add('fade-out');

            // Load the demo interface after fade out
            setTimeout(() => {
                // Hide landing page
                landingContainer.style.display = 'none';
                
                // Load the demo interface
                loadDemoInterface();
            }, 1000);
        }

        function loadDemoInterface() {
            // Simply redirect to the demo page
            window.location.href = 'index.html';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Start countdown after 3 seconds
            setTimeout(startCountdown, 3000);
            
            // Manual enter button
            document.getElementById('enterBtn').addEventListener('click', enterStudio);
        });
    </script>
